<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Hardware Access Control</title>
  {% load static %}
  {% load octicons %}
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static '/style.css' %}">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-hac">
  <a class="navbar-brand mr-auto" href="#">Hardware Access Control (HAC)</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
    <ul class="navbar-nav">
    </ul>
  </div>

  <div class="login-page">
    <div class="form">
      <form class="register-form">
          <input type="text" placeholder="name"/>
          <input type="password" placeholder="password"/>
          <input type="text" placeholder="email address"/>
          <button>create</button>
          <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      
      <form class="login-form">
          <input type="text" placeholder="username"/>
          <input type="password" placeholder="password"/>
          <button>login</button>
          <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
  </div>
</div>

  <div class="content container">
    <div class="row">
      <div class="col-sm-12 col-lg-8 py-5">
        {% block content %}
        {% endblock %}
      </div>
      <div class="col-sm-12 col-lg-4 py-5">
        {% block sidebar %}
        {% endblock sidebar %}
      </div>
    </div>
  </div>
  
</body>
</html>

<script>
  {% block javascript %}
  {% endblock javascript %}
</script>
