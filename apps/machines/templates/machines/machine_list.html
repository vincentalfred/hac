{% extends 'base.html' %}

{% block content %}
<div class="card my-5">
	<div class="card-header">Machines</div>
	<div class="card-body">
		<table class="table table-hover">
			<tr>
				<th>id</th>
				<th>Machine Name</th>
				<th>Machine Type</th>
			</tr>

		{% if machine_list %}
			{% for machine in machine_list %}
			<tr>
				<td>{{ machine.id }}</td>
				<td>{{ machine.machine_name }}</td>
				<td>{{ machine.machine_type }}</td>
			</tr>
			
			{% endfor %}
		{% else %}
			<tr>No machines are registered.</tr>
		{% endif %}
		</table>
	</div>
</div>
{% endblock %}
