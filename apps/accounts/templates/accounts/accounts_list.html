{% extends 'accounts/base.html' %}

{% block content %}
<div class="card">
	<div class="card-body">
		<h5 class="card-title">Users</h5>
		{% if accounts_list %}
		<table class="table table-hover">
			<tr>
				<th>User</th>
				<th>NIM</th>
				<th>Name</th>
			</tr>
			{% for account in accounts_list %}
			<tbody class="tbody-clickable" onclick="location.href = '{{ account.user_id }}';">
			<tr>
				<td>{{ account.user_id }}</td>
				<td>{{ account.nim }}</td>
				<td>{{ account.name }}</td>
			</tr>
			</tbody>
			{% endfor %}
		</table>
		{% else %}
			<span class="badge badge-secondary">No User Registered</span>
		{% endif %}
		
	</div>
</div>
{% endblock %}
