{% extends 'accounts/base.html' %}

{% block content %}
<div class="card my-5">
	<div class="card-header">User</div>
	<div class="card-body">
		<table class="table table-hover">
			<tr>
				<th>User</th>
				<th>NIM</th>
				<th>Name</th>
			</tr>

		{% if accounts_list %}
			{% for account in accounts_list %}
			<tbody class="tbody-clickable" onclick="location.href = '{{ account.user_id }}';">
			<tr>
				<td>{{ account.user_id }}</td>
				<td>{{ account.nim }}</td>
				<td>{{ account.name }}</td>
			</tr>
			</tbody>
			{% endfor %}
		{% else %}
			<tr>No User Registered</tr>
		{% endif %}
		</table>
	</div>
</div>
{% endblock %}
